<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./css/login.css">
    <title>Sign up</title>
</head>

<body>
    <script src="./js/signup.js"></script>
    <div id="signup_box">
        <h2>Sign up</h2>
        <input id="username" placeholder="username" style="display: block; margin: 10px" />
        <input id="password" placeholder="password" style="display: block; margin: 10px" />
        <input id="password1" placeholder="confirm password" style="display: block; margin: 10px" />
        <div>
            <button onclick="signUp()">Sign up</button>
            <div style="padding: 15px; color: #ffffff90;">
                Already have an account?
                <a style="padding: 10px;" href="http://127.0.0.1:5500/frontend/login.html">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
