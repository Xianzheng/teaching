<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var num = 0;
    function add(){
        // console.log('hello');
        num ++;
        document.getElementById("num").innerHTML = num;
    }

    function sayHello() {
        var box = document.getElementById("box");
        box.innerHTML += "hello<br>";
    }
</script>
<body>
    <h1>This is js practice</h1>
    <p>number: <span id="num">0</span></p>
    <button onclick="add()">add</button>
    
    <div id="box" style="margin: 20px; border: 1px solid; width: 200px; height: 200px;"></div>
    <button onclick="sayHello()">add</button>
</body>
</html>
