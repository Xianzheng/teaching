<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .imgDiv{
          /* border:2px solid red; */
          width: 350px;
          height:200px;
          margin: 50px auto
      }
  </style>
  </head>

<body>
  <header>
    <a href="#"><img src="images/logo.png" alt=""></a>
    <ul id="menu">
        <li id="loginHeader"><a href="#login">Login</a></li>
        <li id="signupHeader"><a href="#signup">Signup</a></li>
        <li id='productHeader'style="display:none"><a href="#product">Moment</a></li>
        <li id= 'pricingHeader' style="display:none"><a href="#pricing">Public</a></li>
        <li id='contactHeader' style="display:none"><a href="#contact">Contact</a></li>
        <!-- <li></li> -->
    </ul>
  </header>

    <section id="login">
        
         <!-- <h1>This Is login</h1> -->
         <div id = "loginGroup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button onclick="loginClick()" type="submit" class="btn btn-primary">Login</button>
        </div>
    </section>
    <section id="signup">
        <!-- <h1>This Is signup</h1> -->
        <div id = "signupGroup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="signUpInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="signUpConfirmPassword1" placeholder="Confirm Password">
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button  onclick = 'signupSubmit()' type="submit" class="btn btn-primary">SignUp</button>
        </div>
    </section>
    <section style="display:none" id="product">
      <!-- how to dynamically adjust moment pages' height -->
      <!-- we need know how many picture we need to load  -->
      <div id="pricingGroup">
        <!-- padding -->
        <div style="margin-top: 170px;"></div>
        
      </div>
    </section>
    <section style="display:none" id="pricing">
      <div id = "pricinGroup">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Type your mind in moment</label>
          <textarea class="form-control" id="momentContent" rows="3" placeholder="....."></textarea>
        </div>
        <div>
          <label for="exampleFormControlTextarea1">Upload your moment image</label>
        </div>
        <div class="input-group mb-3">
          <!-- <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div> -->
          <div class="custom-file">
            <input type="file" onchange="changLable()" class="custom-file-input" id="customFile" aria-describedby="inputGroupFileAddon01">
            <label id ='fileLabel' class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>

        <div class = "form-group">
          <button id="publicMomentSubmit" onclick= "publicMomentSubmit()" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </section>
    <section style="display:none" style="display:none"id="contact"><h1>This Is Contact</h1></section>
    <script src="practice.js"></script>
    <script src="signUp.js"></script>
    <script src="login.js"></script>
    <script src="logout.js"></script>
    <script src="publicMoment.js"></script>
    <script src="loadPicInMoment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
