<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
    <script>

        function SUBMIT(){
            const t =  document.getElementById("title").value

            const c = document.getElementById('content').value

            const username = localStorage.getItem('username')

            // console.log(username)

            const options = {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                accept: "application/json",
                },
                body: JSON.stringify({
                    Username: username,
                    Title:t,
                    Content:c,
                }),
            };
            const url = "http://localhost:3000/postBlog/";
            fetch(url, options)
                .then((res) => res.json())
                .then((res) => {
                //get result
                    console.log(res)
                    window.location.href = "mainPage.html";
                });

        }
        
    </script>
  </head>
  <body>
    <a href="mainPage.html">go back</a>
    <div style="height: 300px; width: 300px; border: 1px solid; margin: 0 auto">
      <div style="text-align: center">
        <h1>Add Blog</h1>
      </div>
      <input id = 'title' placeholder="title" style="display: block; margin: auto" />
      <textarea id = 'content' placeholder="addContent" style = "width: 150px; margin-left: 70px; margin-top: 30px;min-height: 100px;"/></textArea>
      <button onclick = "SUBMIT()"id="submit" style="display: block; margin-top: 30px; margin-left: 70px;">submit</button>
    </div>
  </body>
</html>
