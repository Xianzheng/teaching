
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .divider{
            border: 1px solid;

    <!--  the content between script is content of javascript  -->
    <script>

        //print('hello world')
        console.log('hello world')

        //how to let page knows sign up button was clicked
        //create a function, binds this function with button
        // when button was clicked, invoke this function

        //how to let page knows what user types in password input fild

        function CLICK(){//create a function
            alert('sign up button was clicked')

            var password = document.getElementById('passInput').value

            console.log('user types password is',password)

            //check whether password and confirm are equal

            var confirm = document.getElementById('confirmInput').value

            console.log('user types confirm is',confirm)

            if ( password == confirm) {
                alert('password and confirm are equal')
            }else {
                alert('they are not')
            }
        }


    </script>

<div class = 'divider'>

<input class = 'input1' placeholder = 'username' type = 'text'>
<input id = 'passInput' class = 'input1' placeholder = 'password' type = 'password'>
<input id = 'confirmInput' class = 'input1' placeholder = 'confirm' type = 'password'>
<button class = 'button' onclick="CLICK()">sign up</button>
