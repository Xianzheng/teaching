<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> calculator </title>

 

<style>

  tr {

    border: 1px solid; /*draw the lines/ squares around each number */

  }

  td{

    border: 1px solid;

    border-radius: 2px; /*make the lines/ squaresmore round */

    text-align: center; /*puts the letter in the middle of its square */

  }

  table{

    width: 300px; /*make the lines/ squaresmore bigger */

    height: 300px;

    margin: 0 auto; /*puts the table in the middle of the width */

  }

</style>

 

</head>

<body>

 

<table>

  <tr>

    <td colspan="3"><div id = "screen"></div></td> <!-- takes 2 squares  -->

    <td>C</td>

  </tr>

  <tr>

    <td><div onclick="a()" id = "key1">1</div></td>

    <td><div onclick="b()" id = "key2">2</div></td>

    <td><div onclick="c()" id = "key3">3</div> </td>

    <td><div>/</div></td>

  </tr>

  <tr>

    <td>4</td>

    <td>5</td>

    <td>6</td>

    <td>x</td>

  </tr>

  <tr>

    <td>7</td>

    <td>8</td>

    <td>9</td>

    <td>-</td>

  </tr>

  <tr>

    <td>0</td>

    <td>.</td>

    <td>=</td>

    <td>+</td>

  </tr>

</table>

 

<script>

  function a(){

  // alert('hello')

  let i = document.getElementById('key1').innerHTML

  let s = document.getElementById('screen')

  s.innerHTML = i

  }

  function b(){

  let i = document.getElementById('key2').innerHTML

  let s = document.getElementById('screen')

  s.innerHTML = i

  }

  function c(){

  let i = document.getElementById('key3').innerHTML

  let s = document.getElementById('screen')

  s.innerHTML = i

  }

</script>

 

</body>

</html>
