<head>

        <header>
            <a><img src = 'images/logo.png'></a>
            <ul id="menu">
                <li><a href="#home">Login</a></li>
                <li><a a href="#about">Signup</a></li>

        <div class="homeDiv">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" onclick= "loginClick()" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <!-- <h1>This is home</h1> -->
    </section>
    <section id="about">   
        <div class="homeAbt">
            <!-- id should be unique -->
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id = "signUpPassword" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password">
              </div>
              <button type="submit" onclick= "signUpButtonClicked()" class="btn btn-primary">Submit</button>
            </form>
              
          </form>
