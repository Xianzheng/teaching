<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        
        height: 900px;
        width: 900px;
        margin:0 auto;
        border: 1px solid black
    }
    .wordmid{
        margin-left: 45%;
    }
    .inpmid{
        margin-left: 38%;
        margin-top: 15px;
        width: 200px;
        height: 30px;
    }
    .button{
        margin-left: 46.5%;
        margin-top: 15px;
    }

</style>
    <script>
    function postLogin(){
        const user=document.getElementById("user").value
        const pass=document.getElementById("pass").value
        data={user:pass,pass:pass}
        console.log(data)
        const options={
            method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    'Accept':'Application/json'
                },
                body:JSON.stringify({data})
            }
        const url= 'http://localhost:8000/login/'
        fetch(url,options)
            .then(res=>res.json())
            .then(res=>{
                console.log(res)
                
            })
        
    }
</script>    
<body>
    <div class="div1">
        <h1 class="wordmid">Login</h1>
        <input class="inpmid" placeholder="Username" type="User" id="user">
        <input class="inpmid" placeholder="Password" type="Password" id="pass">
        <button class="button" onclick="postLogin()">Submit</button>
    
    </div>
</body>
</html>
